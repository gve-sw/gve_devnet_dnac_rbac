<!-- signup.html -->
{% extends "masterPage.html" %}
{% block javascript %}
<script>
$(".chosen-select").chosen({
  no_results_text: "Oops, nothing found!"
})
</script>
{% endblock %}
{% block content %}
<h2>Sign up</h2>

<!-- Show only if user is logged in -->
{% if current_user.is_authenticated %}
	You are already logged in.

<!-- Show if user is NOT logged in -->
{% else %}
{{ msg }}<br>

<!-- Form for signup -->
<form action="#" method="POST" id="signup-form">
			<label>Email Address</label>
			<input type="text" name="email" required /><br><br>

			<label>Password </label>
			<input type="password" name="password" required/><br><br>
 			<label for="sites">Choose a site:</label>
			<!--	Dropdown to choose site-->
			<select data-placeholder="Begin typing a name to filter..." name="sites" id="sites" multiple class="chosen-select">
				{% for site in sites%}
   				<option value="{{ site.id }}">{{ site.site_hierarchy }}</option>
				{% endfor %}
			</select>
			<br>
			<br>
				<!-- Options to choose role -->
			<!-- Give the role ids in the value -->
			<input type="radio" name="options" id="option1" value=1 required> Admin </input>
			<input type="radio" name="options" id="option2" value=2> Engineer </input>
			<br>
			<br>

			<button type="submit">Submit</button><br><br>

			<!-- Link for signin -->
			<span>Already have an account?</span>
			<a href="/signin">Sign in</a>
</form>
<!-- End the if block -->
{% endif %}
{% endblock %}
